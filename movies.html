<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./movies.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Diphylleia&display=swap');
    </style>
  </head>
  <body>
    <div class="title" onclick="location.href='movies.html'">
      <h1>내배캠 최고 영화 콜렉션</h1>
    </div>

    <form id="search-form">
      <div>
        <label id="search-movie">영화 검색</label>
        <input type="text" id="input-text" placeholder="영화 제목을 검색하세요" autofocus/>
      </div>
      <div>
        <button type="submit" id="search-btn" autofocus>검색</button>
      </div>
    </form>

    <section class="movie-list">
      <div class="movie-card" onclick="">
        <img src="" alt="poster" />
        <h2 class="movie-title"></h2>
        <p class="movie-overview"></p>
        <p class="movie-vote"></p>
      </div>
    </section>

    <script src="./apikey.js"></script>
    <script src="./movies.js"></script>
  </body>
</html>
